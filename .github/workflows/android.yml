name: Android CI

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'main'
        type: string
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: false
        type: boolean
      release_tag:
        description: 'Release tag (leave empty for auto-versioning from build.gradle)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version_name: ${{ steps.version.outputs.version_name }}
      version_code: ${{ steps.version.outputs.version_code }}
      apk_name: ${{ steps.version.outputs.apk_name }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        ref: ${{ github.event.inputs.branch || github.ref }}

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create debug keystore
      run: |
        mkdir -p ~/.android
        keytool -genkey -v -keystore ~/.android/debug.keystore \
          -storepass android -alias androiddebugkey -keypass android \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US"

    - name: Extract version info
      id: version
      run: |
        VERSION_NAME=$(grep -oP 'versionName\s+"\K[^"]+' app/build.gradle)
        VERSION_CODE=$(grep -oP 'versionCode\s+\K\d+' app/build.gradle)
        APK_NAME="HyTalkPTT-v${VERSION_NAME}-${VERSION_CODE}"
        echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
        echo "version_code=${VERSION_CODE}" >> $GITHUB_OUTPUT
        echo "apk_name=${APK_NAME}" >> $GITHUB_OUTPUT
        echo "Building version ${VERSION_NAME} (code: ${VERSION_CODE})"

    - name: Run Lint
      run: ./gradlew lint

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Validate APK Compatibility
      run: |
        echo "═══════════════════════════════════════════════════════════"
        echo "APK Compatibility Validation"
        echo "═══════════════════════════════════════════════════════════"

        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
        echo "Analyzing: $APK_PATH"

        # Find aapt2 reliably (pick the latest version available)
        AAPT2=$(find "$ANDROID_HOME/build-tools" -name "aapt2" -type f | sort -V | tail -1)
        if [ -z "$AAPT2" ]; then
          echo "❌ ERROR: aapt2 not found in $ANDROID_HOME/build-tools"
          exit 1
        fi
        echo "Using: $AAPT2"

        # Extract APK info using aapt2
        AAPT_OUTPUT=$("$AAPT2" dump badging "$APK_PATH")

        # Extract SDK versions
        MIN_SDK=$(echo "$AAPT_OUTPUT" | grep -oP "minSdkVersion:'\K[0-9]+" || echo "")
        TARGET_SDK=$(echo "$AAPT_OUTPUT" | grep -oP "targetSdkVersion:'\K[0-9]+" || echo "")
        PACKAGE=$(echo "$AAPT_OUTPUT" | grep -oP "package: name='\K[^']+" || echo "")
        VERSION_NAME=$(echo "$AAPT_OUTPUT" | grep -oP "versionName='\K[^']+" || echo "")
        VERSION_CODE=$(echo "$AAPT_OUTPUT" | grep -oP "versionCode='\K[^']+" || echo "")

        echo ""
        echo "Package:        $PACKAGE"
        echo "Version:        $VERSION_NAME ($VERSION_CODE)"
        echo "minSdkVersion:  $MIN_SDK"
        echo "targetSdk:      $TARGET_SDK"
        echo ""

        # Validate compatibility requirements
        ERRORS=0

        # Check minSdkVersion = 22 (Android 5.1.1 for LEX F10)
        if [ "$MIN_SDK" != "22" ]; then
          echo "❌ ERROR: minSdkVersion is $MIN_SDK, expected 22"
          echo "   This will break compatibility with Motorola LEX F10!"
          ERRORS=$((ERRORS + 1))
        else
          echo "✅ minSdkVersion = 22 (Android 5.1.1 compatible)"
        fi

        # Check package name hasn't changed
        if [ "$PACKAGE" != "ru.chepil.hytalkptt" ]; then
          echo "❌ ERROR: Package name changed to $PACKAGE"
          ERRORS=$((ERRORS + 1))
        else
          echo "✅ Package name correct"
        fi

        # Warn if targetSdk seems too old or too new
        if [ -n "$TARGET_SDK" ]; then
          if [ "$TARGET_SDK" -lt "28" ]; then
            echo "⚠️  WARNING: targetSdkVersion $TARGET_SDK is quite old"
          elif [ "$TARGET_SDK" -gt "36" ]; then
            echo "⚠️  WARNING: targetSdkVersion $TARGET_SDK - verify device compatibility"
          else
            echo "✅ targetSdkVersion = $TARGET_SDK"
          fi
        fi

        echo ""
        echo "═══════════════════════════════════════════════════════════"

        if [ $ERRORS -gt 0 ]; then
          echo "❌ COMPATIBILITY CHECK FAILED - $ERRORS error(s)"
          exit 1
        else
          echo "✅ COMPATIBILITY CHECK PASSED"
        fi

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.version.outputs.apk_name }}-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 14

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.version.outputs.apk_name }}-release
        path: app/build/outputs/apk/release/*.apk
        retention-days: 14

    - name: Upload Lint Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-report
        path: app/build/reports/lint-results*.html
        retention-days: 14

  release:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        ref: ${{ github.event.inputs.branch || github.ref }}

    - name: Download Release APK
      uses: actions/download-artifact@v4
      with:
        name: ${{ needs.build.outputs.apk_name }}-release
        path: ./release-apk

    - name: Determine release tag
      id: release_tag
      run: |
        if [ "${{ github.event_name }}" == "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
          TAG="${{ github.ref_name }}"
        elif [ -n "${{ github.event.inputs.release_tag }}" ]; then
          TAG="${{ github.event.inputs.release_tag }}"
        else
          TAG="v${{ needs.build.outputs.version_name }}"
        fi
        echo "tag=${TAG}" >> $GITHUB_OUTPUT
        echo "Release tag: ${TAG}"

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.release_tag.outputs.tag }}
        name: Release ${{ steps.release_tag.outputs.tag }}
        body: |
          ## HyTalkPTT ${{ steps.release_tag.outputs.tag }}

          **Version**: ${{ needs.build.outputs.version_name }} (code: ${{ needs.build.outputs.version_code }})
          **Branch**: ${{ github.event.inputs.branch || github.ref_name }}

          ### Changes
          See [commit history](https://github.com/${{ github.repository }}/commits/${{ steps.release_tag.outputs.tag }}) for details.

          ### Installation
          1. Download the APK below
          2. Enable "Install from unknown sources" if prompted
          3. Install and follow the setup instructions in the app
        files: ./release-apk/*.apk
        draft: false
        prerelease: ${{ contains(steps.release_tag.outputs.tag, '-') }}
        generate_release_notes: true
